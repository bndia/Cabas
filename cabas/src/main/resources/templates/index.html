<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CABAS - Coronavirus Alarm By Area Service</title>
</head>
<body>

<div class="container mt-4">
  <div class="justify-content-md-center">
    <h1 class="text-center">CABAS - Coronavirus Alarm By Area Service</h1>
  </div>
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th class="text-center">Area Name</th>
      <th class="text-center">Cities</th>
      <th class="text-center">Citizens</th>
      <th class="text-center">Critical</th>
      <th class="text-center">Major</th>
      <th class="text-center">Moderate</th>
      <th class="text-center">Low</th>
    </tr>
  </thead>
  <tbody>

    <tr th:each="area : ${areas}">
      <td class="text-center" th:text="${area.name}" />
      <td class="text-center" th:text="${#lists.size(area.cities)}" />
      <td class="text-center" th:text="${#aggregates.sum(area.cities.![#lists.size(citizens)])}" />
      <td class="text-center"><a th:href="@{/sendAlert(areaId=${area.id}, severity=${'Critical'})}" type="button" class="btn btn-danger btn-sm"aria-label="CRITICAL">Notify Citizens</a></td>
      <td class="text-center"><a th:href="@{/sendAlert(areaId=${area.id}, severity=${'Major'})}" type="button" class="btn btn-warning btn-sm"aria-label="MAJOR">Notify Citizens</a></td>
      <td class="text-center"><a th:href="@{/sendAlert(areaId=${area.id}, severity=${'Moderate'})}" type="button" class="btn btn-primary btn-sm"aria-label="MODERATE">Notify Citizens</a></td>
      <td class="text-center"><a th:href="@{/sendAlert(areaId=${area.id}, severity=${'Low'})}" type="button" class="btn btn-success btn-sm"aria-label="LOW">Notify Citizens</a></td>
    </tr>

  </tbody>
</table>

</div>
<script type="text/javascript" th:src="@{/js/index.js}" />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
